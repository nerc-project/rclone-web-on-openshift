apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: rclone
    app.kubernetes.io/part-of: rclone-app
  name: rclone
spec:
  to:
    kind: Service
    name: rclone
    weight: 100
  port:
    targetPort: 5572-tcp
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
